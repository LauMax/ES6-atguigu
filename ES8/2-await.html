<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Document</title>
</head>

<body>
    <script>
        // await 要放在async函数中
        const p = new Promise((resolve, reject) => {
            resolve('success');
        })

        //await 要放在async函数中
        async function main() {
            try {
                let result = await p;

                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }

        main();

    </script>
</body>

</html>
