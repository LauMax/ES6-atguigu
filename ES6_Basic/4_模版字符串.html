<!DOCTYPE html>
<html>
    <head>
    <meta charset='UTF-8' />
    <title>Document</title>
    </head>
    <body>
        <script>
            // ES6 引入新的声明字符串方式 ``
            // 1. 声明
            let str = `我也是一个字符串`
            console.log(str, typeof str);

            // 2. 内容中可以直接出现换行符
            let str2 = `<ul>
                            <li></li>
                        </ul>`
            console.log(str2);

            //3. 变量拼接 ${}
            let lovest = '魏翔'
            let out = `${lovest} 是我心目中最帅的演员`;
            console.log(out);
        </script>
    </body>
</html>
