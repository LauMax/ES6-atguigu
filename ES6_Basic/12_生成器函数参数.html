<!DOCTYPE html>
<html>
    <head>
    <meta charset='UTF-8' />
    <title>Document</title>
    </head>
    <body>
        <script>
            function * gen(arg){
                console.log(arg);
                let one = yield 111;
                console.log(one);
                let two = yield 222;
                console.log(two);
                let three = yield 333;
                console.log(three);
            }

            let iter = gen('AAA');
            console.log(iter.next());
            //next 方法可以传入实参
            console.log(iter.next('BBB'));
            console.log(iter.next('CCC'));
            console.log(iter.next('DDD'));

        </script>
    </body>
</html>
