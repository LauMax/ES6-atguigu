<!DOCTYPE html>
<html>
    <head>
    <meta charset='UTF-8' />
    <title>Document</title>
    </head>
    <body>
        <script>
            // 生成器其实就是一个特殊的函数
            // 异步编程 纯回调函数  node fs ajax mongodb
            // 函数代码的分隔符

            function * gen(){
                console.log("111");
                yield 'a';
                console.log("222");
                yield 'b';
                console.log("333");
                yield 'c';
            }

            let iterator = gen();
            console.log(iterator);

            iterator.next();
            iterator.next();
            iterator.next();

            // 遍历
            

        </script>
    </body>
</html>
