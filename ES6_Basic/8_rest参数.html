<!DOCTYPE html>
<html>
    <head>
    <meta charset='UTF-8' />
    <title>Document</title>
    </head>
    <body>
        <script>
            // rest 参数
            function date(...args){
                console.log(args); //  filter some      
            }

            date('a','b','c');

            // rest参数必须要放到参数最后
            function fn(a, b, ...args){
                console.log(a);
                console.log(b);
                console.log(args);
            }

            fn(1,2,3,4,5,6);

        </script>
    </body>
</html>
