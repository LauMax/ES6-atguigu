            // ES6 允许使用【箭头】定义函数

            let fn = function(){

            }
            

            let fn2 = (a, b) => {
                return a + b;
            }

            // 调用函数
            let res = fn2(1, 2);
            console.log(res);



            // 1. this是静态的. this始终指向函数声明时所在作用域下的this的值
            function f1(){
                console.log(this.name);
            }
            let f2 = () => {
                console.log(this.name);
            }

            window.name = '微软'
            const company = {
                name: 'Microsoft'
            }

            // f1();
            // f2();


            // call 方法调用
            f1.call(company); // this改为调用实例
            f2.call(company);  // 仍为声明时的this => window

            // 2. 不能作为构造函数实例化对象


            // 3. 不能使用arguments 变量 

            // 4. 箭头函数简写
                // 4.1 省略小括号，当形参有且只有一个

                    return n + n;
                }

                // 4.2 省略大括号，当代码只有一条语句, return 也要必须省略 执行结果就是返回值
