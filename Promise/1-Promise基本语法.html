<!DOCTYPE html>
<html>

    <meta charset='UTF-8' />
    <title>Document</title>

    <body>
        <script>
            // 实例化 Promise对象
            const p = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    // 
                    let data = '数据库中的用户数据';
                    // resolve
                    // resolve(data);

                    let err = '数据读取失败'
                    reject(err);
                }, 1000)
            });

            // 调用promise对象的 then方法
            p.then((value)=>{
                console.log(value);
            }, (reason)=>{
                console.log(reason);
            })

        </script>
    </body>
</html>
